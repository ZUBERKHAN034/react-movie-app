apiVersion: v1
kind: Pod
metadata:
  name: react-pod
  labels: 
    app: my-react-ap
spec:
  containers:
  - name: react-container
    image: 947841444229.dkr.ecr.us-east-2.amazonaws.com/react-image:fe661198562c04a50a8eda8d730c5ca256ac0c73
    ports:
    - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  selector:
    app: my-react-ap
  ports:
  - name: http
    port: 80
    targetPort: 3000
    nodePort: 30001
  type: NodePort
