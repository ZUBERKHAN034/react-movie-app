apiVersion: v1
kind: Pod
metadata:
  name: react-pod
  labels: 
    app: my-react-ap
spec:
  containers:
  - name: react-container
    image: 947841444229.dkr.ecr.us-east-2.amazonaws.com/react-image:dbc28cbdc41324a81c60b075d292692a12de590e
    ports:
    - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  selector:
    app: my-react-ap
  ports:
  - name: http
    port: 80
    targetPort: 3000
    nodePort: 30001
  type: NodePort
