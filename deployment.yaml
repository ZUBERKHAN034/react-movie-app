apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  labels:
    app: react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      imagePullSecrets:
      - name: regsecret
      containers:
      - name: react-app
        image: 947841444229.dkr.ecr.us-east-2.amazonaws.com/react-image:0f57cc9cf8d7fc1f7c34a200ff8e6cf9b34eeaf7
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
